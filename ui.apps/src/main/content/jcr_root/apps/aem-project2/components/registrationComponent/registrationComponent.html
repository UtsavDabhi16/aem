<div data-sly-use.model="com.aem.projectt.example.core.models.RegistrationModel" data-sly-test="${model.heading}">
    <h1>${model.heading}</h1>
</div>
<div data-sly-use.submitForm="com.aem.projectt.example.core.models.RegistrationModel">
    <form action="/bin/custom/saveFormData" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br/><br/>
        <button type="submit">Submit</button>
    </form>
</div>
